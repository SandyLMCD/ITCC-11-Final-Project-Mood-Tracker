<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/MonthlyView.css" />
    
  </head>
  <body>
    <div class="container">

        <div class="left-container">
            <div class="name-container"><h1>Hello {{name}}</h1></div>
            <div class="calendar">
                <div class="date-container">
                    <div class="day day-1">1</div>
                    <div class="day day-2">2</div>
                    <div class="day day-3">3</div>
                    <div class="day day-4">4</div>
                    <div class="day day-5">5</div>
                    <div class="day day-6">6</div>
                    <div class="day day-7">7</div>
                    <div class="day day-8">8</div>
                    <div class="day day-9">9</div>
                    <div class="day day-10">10</div>
                    <div class="day day-11">11</div>
                    <div class="day day-12">12</div>
                    <div class="day day-13">13</div>
                    <div class="day day-14">14</div>
                    <div class="day day-15">15</div>
                    <div class="day day-16">16</div>
                    <div class="day day-17">17</div>
                    <div class="day day-18">18</div>
                    <div class="day day-19">19</div>
                    <div class="day day-20">20</div>
                    <div class="day day-21">21</div>
                    <div class="day day-22">22</div>
                    <div class="day day-23">23</div>
                    <div class="day day-24">24</div>
                    <div class="day day-25">25</div>
                    <div class="day day-26">26</div>
                    <div class="day day-27">27</div>
                    <div class="day day-28">28</div>
                    <div class="day day-29">29</div>
                    <div class="day day-30">30</div>
                    <div class="day day-31">31</div>
                </div>
            </div>

            <div class="bottom-container">
                <div class="button-container">
                    <a href="" target="_blank"><button id="logoutBtn">Log out</button></a>
                    <a href="https://github.com/SandyLMCD/ITCC-11-Final-Project-Mood-Tracker" target="_blank"><button id="gitBtn">git</button></a>
                </div>
            </div>
        </div>

        <div class="right-container">
            <div class="selectedDate-container">
                <h1>On {{selected date}} <br>I felt...</h1>
                <img id="selectedDate-image" src="Final Proj Assets/bored-Photoroom.png">
                <h1>Bored</h1>
            </div>

            
            <div class="key-container">
                <div class="keyh1"><h1>KEY</h1></div>

                <div class="key-row">
                    <div class="key-image"><img id="relaxed-image" src="Final Proj Assets/relaxed-Photoroom.png"></div>
                    <div class="key-text">relaxed</div>
                </div>

                <div class="key-row">
                    <div class="key-image"><img id="happy-image" src="Final Proj Assets/happy-Photoroom.png"></div>
                    <div class="key-text">happy</div>
                </div>

                <div class="key-row">
                    <div class="key-image"><img id="playful-image" src="Final Proj Assets/playful-Photoroom.png"></div>
                    <div class="key-text">playful</div>
                </div>

                <div class="key-row">
                    <div class="key-image"><img id="bored-image" src="Final Proj Assets/bored-Photoroom.png"></div>
                    <div class="key-text">bored</div>
                </div>

                <div class="key-row">
                    <div class="key-image"><img id="anxious-image" src="Final Proj Assets/anxious-Photoroom.png"></div>
                    <div class="key-text">anxious</div>
                </div>

                <div class="key-row">
                    <div class="key-image"><img id="sad-image" src="Final Proj Assets/sad-Photoroom.png"></div>
                    <div class="key-text">sad</div>
                </div>

                <div class="key-row">
                    <div class="key-image"><img id="angry-image" src="Final Proj Assets/angry-Photoroom.png"></div>
                    <div class="key-text">angry</div>
                </div>

            </div>
        </div>

    </div>

    <!-- <div class="bottom-container">
        <div class="button-container">
            <button>Log out</button>
            <button>git</button>
        </div>
    </div> -->
    
  </body>
</html>
